<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <header class="nav">
        <div class="logo">ROCK PAPER SCISSOR</div>
        <div class="score"><h1><u>Score</u></h1> <div class="computer"><h5>Computer</h5> <span class="computerscore">0</span></div><div class="user"><h5>User</h5> <span class="userscore">0</span></div></div>
    </header>
    <div class="container">
      <div class="message"></div>
      <div class="gameover"></div>
        <div class="choose">
            <div class="computerchoose chooseimg">COMPUTER CHOOSE</div>
            <div class="userchoose chooseimg">YOUR CHOOSE</div>
        </div>
        <div class="btns">
            <button class="rock"><img src="./images/rock.png" alt="rock" srcset=""></button>
            <button class="paper"><img src="./images/paper.png" alt="paper" srcset=""></button>
            <button class="scissor"><img src="./images/scissor.png" alt="scissor" srcset=""></button>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="app.js"></script>
  </body>
</html>
